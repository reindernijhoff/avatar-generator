<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Generator - DigiDoodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .avatar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .avatar-item canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      image-rendering: pixelated;
      transition: transform 0.2s;
    }

    .avatar-item canvas:hover {
      transform: scale(1.05);
    }

    .avatar-id {
      font-size: 0.75rem;
      color: #999;
      text-align: center;
      word-break: break-all;
    }

    .controls {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-group label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }

    .control-group select {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-size: 0.9rem;
      cursor: pointer;
      min-width: 200px;
    }

    .control-group select:hover {
      border-color: #999;
    }

    .control-group select:focus {
      outline: none;
      border-color: #666;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        gap: 1rem;
      }

      .control-group select {
        min-width: auto;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 1rem;
      }
      
      body {
        padding: 1rem;
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-DWqhqf_Z.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Avatar Generator</h1>
      <p class="subtitle">DigiDoodle Theme - Deterministic pixel-art avatars</p>
    </header>
    <div class="controls">
      <div class="control-group">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="digidoodle" selected>DigiDoodle</option>
          <option value="interference">Interference</option>
          <option value="plasma">Plasma</option>
        </select>
      </div>
      <div class="control-group">
        <label for="colorPreset">Color Preset:</label>
        <select id="colorPreset">
          <option value="random">Random colors</option>
          <option value="fixed">Fixed red</option>
          <option value="palette">Color palette (RGB)</option>
          <option value="gradient">Gradient interpolation</option>
          <option value="variations">With variations</option>
          <option value="sets" selected>Color sets</option>
        </select>
      </div>
      <div class="control-group" id="layersControl">
        <label for="layers">Layers:</label>
        <select id="layers">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div id="app" class="grid"></div>
  </div>
</body>
</html>
